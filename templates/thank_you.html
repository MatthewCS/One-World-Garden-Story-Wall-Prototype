<!DOCTYPE HTML>

<html>

<style>

.centerBox {
    position: fixed;
    padding-top: 12%;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: #323437;
}

.center-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 50%;
}

img {
  padding-left: 5px;
  width: 20%;
  position: absolute;
  bottom: 25%;
}

.title {
  font-size: 3vw;
}

p {
  font-family: Sans-Serif;
  font-size: 2vw;
}

</style>

<body>

<div id="centerDiv" class="centerBox">

  <div class="center-content">
    <center><p class="title"><b>Thank you for submitting!</b></p>
      <p>We are now processesing your submission.</p></center>
  </div>

<img src="/static/img/OWG-logo-white.png" alt="Logo">

</div>

</body>

</html>
